<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
	<div id="app"></div>

	<div>
		<div>
			<label for='file1'>BPCS からダウンロードした在庫のファイル ili.txt を選んでください。</label>
			<span id="status1"></span>
			<input type="file" name="file1" id='file1' accept="text/plain">
		</>
		<div>
			<label for='file2'>楽天注文のエクセルファイルを選択してください。</label>
			<span id="status2"></span>
			<!-- <input type="file" name="file2" id='file2'> -->
			<input type="file" name="file2" id='file2' accept='.xlsm, .xlsx'>
		</div>
		<div>
			<label for="run"></label>
			<input type="button" value='Run' id='runButton'>
		</div>
		<p id='output1'></p>
		<p id='output2'></p>
		<p id='output3'></p>
		<table id='output4'>
			<tr>
				<th>品番</th>
				<th>在庫</th>
				<th>注文</th>
				<th>注文出荷後の在庫残高</th>
			</tr>
		</table>
	</div>


	<script src="src/index.js">
	</script>
</body>

</html>
